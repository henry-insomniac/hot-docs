services:
  hot-docs-site:
    build:
      context: .
      dockerfile: Dockerfile.site
      args:
        NODE_IMAGE: ${NODE_IMAGE:-node:22-bookworm-slim}
        NGINX_IMAGE: ${NGINX_IMAGE:-nginx:1.25-alpine}
    container_name: hot-docs-site
    ports:
      - "8080:80"
    restart: unless-stopped

